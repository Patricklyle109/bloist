  <text x="60" y="90" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="40" fill="#1a202c" opacity="0.9">Smog days are real</text>
  <text x="60" y="135" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24" fill="#1a202c" opacity="0.75">Distributed clean energy reduces demand for polluting generation and improves local air quality over time.</text>
